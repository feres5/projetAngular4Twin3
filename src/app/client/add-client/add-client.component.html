<h1>Create a  new Account</h1>
<form class="w-50 mx-auto" >
  <div class="form-group">
    <label>Nom:</label>
    <input type="text" name="firstName" class="form-control"

           required minlength="3" pattern="[a-zA-Z]+$" [(ngModel)]="client.nom">

  </div>
  <div class="form-group">
    <label>Pr√©nom:</label>
    <input name="lastName" type="text" class="form-control" [(ngModel)]="client.prenom">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input name="email" type="email" class="form-control" [(ngModel)]="client.email">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input name="password" type="password" class="form-control" [(ngModel)]="client.password">
  </div>
  <!--<div class="form-group">
    <label>Picture:</label>
    <input name="picture" type="text" class="form-control">
  </div>-->
  <div class="form-group">
    <label>BirthDate:</label>
    <input name="date" type="date" class="form-control" [(ngModel)]="client.dateNaissance">
  </div>
  <div class="form-group">
    <label>Categorie Client:</label>
    <input name="job" type="text" class="form-control" [(ngModel)]="client.categorieClient">
  </div>
  <div class="form-group">
    <label>Profession</label>
    <input name="job" type="text" class="form-control" [(ngModel)]="client.profession">
  </div>
  <br>
  <button class="btn btn-outline-success" (click)="save(client)">
    save
  </button>
  &nbsp;
  <button class="btn btn-outline-warning" >reset</button>
</form>
