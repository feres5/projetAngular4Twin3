<h1>Create a  new Account</h1>
<form class="w-50 mx-auto" >
  <div class="form-group">
    <label>Quantité min:</label>
    <input type="text" name="qteMin" class="form-control"

           required minlength="3" pattern="[a-zA-Z]+$" [(ngModel)]="stock.qteMin">

  </div>
  <div class="form-group">
    <label>Quantité:</label>
    <input name="qte" type="text" class="form-control" [(ngModel)]="stock.qte">
  </div>
  <div class="form-group">
    <label>Libelle stock:</label>
    <input name="email" type="libelleStock" class="form-control" [(ngModel)]="stock.libelleStock">
  </div>

  <br>
  <button class="btn btn-outline-success" (click)="save(stock)">
    save
  </button>
  &nbsp;
  <button class="btn btn-outline-warning" >reset</button>
</form>
